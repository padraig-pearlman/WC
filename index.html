<!DOCTYPE html>

<html>
    <head>
        <title>Pearlman World Cup Standings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <h1>Current Standings</h1>

        <p>Click on a row to see only that person's matches. Click on them again to show all matches.</p>

        <table id="standings">
            <tr class="title-row">
                <th>Name</th>
                <th>MP</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
                <th>Points</th>                
            </tr>
        </table>

        <div class="matches-view" id="matches-view">
            <h1>All Recent Matches</h1>
        </div>

        <div class="singular-matches-view hidden" id="singular-matches-view">
        </div>


        <script src="table.js"></script>
    </body>
</html>
